<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Forfattere</h1>

    <div id="forfattere">
        
    </div>
    
    <script>
        const forfattere = document.getElementById("forfattere")

        async function getInfo() {
            const author = await fetch("/forfattere");
            const info = await author.json()

            console.log(info)


            
            //Her bruker vi dataene til Ã¥ endre HTMLen.

            for (const author of info) {
                const container = document.createElement("div")

                const overskrift = document.createElement("h1")

                const bilde = document.createElement("img")

                overskrift.innerHTML = author.author;
                bilde.src = "img/authors/" + author.img;

                container.appendChild(overskrift)
                container.appendChild(bilde)

                forfattere.appendChild(container)
            }


        }

        getInfo()
        
        
    </script>

</body>
</html>
